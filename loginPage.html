<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="loginPage.css" />
  </head>
  <body>

    <div class="container">
      <header>
        <h2>Login</h2>
      </header>
      <div class="form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" />
      </div>
      <div class="form">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          required
        />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="show-password" />
        <label for="show-password">Show Password</label>
      </div>
      <button class="sign-in">SIGN IN</button>
      <p class="forgot">Forgot <em>Username / Password</em>?</p>
      <p class="forgot">
        Don't have an account?
        <a href="http://127.0.0.1:5500/web_programming_SEM3/assignment1C/signUp.html" class="signUp">Sign Up</a>
      </p>
    </div>

  </body>
</html>
